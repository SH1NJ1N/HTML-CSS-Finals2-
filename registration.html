<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CyberSecurity Login | Web Design Finals</title>
</head>
    <body>
        <nav class="header">
            <img src="images/CyberSet-Logo-Small1.png" class="out-logo">
            <ul>
                <li><a href="index.html" style="--i:1;">Home</a></li>
                <li><a href="#" style="--i:2;">About Us</a></li>
                <li><a href="#" style="--i:3;">FAQ</a></li>
                <li><a href="#" style="--i:4;">Contact</a></li>
                <li><a href="#" style="--i:5;">CyberSet</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="container">
                <form action="">
                    <h1>Registration Form</h1>
                    <!--FullName-->
                    <div class="input-box">
                        <input type="text" placeholder="FullName" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <!--Email-->
                    <div class="input-box">
                        <input type="text" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <!--Physical Address-->
                    <div class="input-box">
                        <input type="text" placeholder="Physical Address" required>
                        <i class='bx bx-location-plus'></i>
                    </div>
                    <!--BirthDate-->
                    <div class="birth">
                        <h3>Enter Date of Birth</h3>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="register-btn">
                        <button type="submit" class="btn"><a href="login.html">Sign Up</a></button>
                    </div>

                </form>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <img src="images/CyberSet-Logo-Small1.png">
                <p>Kramnik Sarita <span>krmnksarita@gmail.com</span></p>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
